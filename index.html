<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <!-- dark light theme button -->
            <div class="theme_toggler">
                <i class="toggler_icon"></i>
            </div>
            <!-- display area -->
            <div class="display_screen">
                <div id="display">0</div>
            </div>
            <!-- all buttons -->
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn_clear" id="clear">C</button></td>
                        <td><button class="btn_operator" id="delete"><</button></td>
                        <td><button class="btn_operator" id="*">&times;</button></td>
                        <td><button class="btn_operator" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="1">1</button></td>
                        <td><button class="btn_number" id="2">2</button></td>
                        <td><button class="btn_number" id="3">3</button></td>
                        <td><button class="btn_operator" id="-">&minus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="4">4</button></td>
                        <td><button class="btn_number" id="5">5</button></td>
                        <td><button class="btn_number" id="6">6</button></td>
                        <td><button class="btn_operator" id="+">&plus;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="7">7</button></td>
                        <td><button class="btn_number" id="8">8</button></td>
                        <td><button class="btn_number" id="9">9</button></td>
                        <td rowspan="2"><button class="btn_equal" id="equal">&equals;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_operator" id=",">&comma;</button></td>
                        <td><button class="btn_number" id="0">0</button></td>
                        <td><button class="btn_operator" id=".">&dot;</button></td>
                        
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
